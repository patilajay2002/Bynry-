<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar fixed-top navbar-dark bg-dark px-5 d-flex justify-content-between ">
        <div class="bg-dark">
            <a class="navbar-brand text-white bg-dark  " href="/">Gas Utility Service</a>
        </div>
        <div class="bg-dark"> 
            {%if user.is_authenticated%}
            <a class=" text-white bg-dark  " href="/request/generate/">Service requests</a>
            <a class=" text-white bg-dark  " href="/request/list/">Request tracking</a>
            {%endif%}
        </div>
        <div class=" text-white bg-dark justify-content-between ">
            {%if user.is_authenticated%}
            <a class="btn btn-light " href="/auth/logout/">Logout</a>
            {%else%}
            <a class="btn btn-light mx-2" href="/auth/login/">Login</a>
            <a class="btn btn-light mx-2" href="/auth/signup/">Signup</a>
            {%endif%}
        </div>
    </nav>


    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
